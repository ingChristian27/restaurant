<!DOCTYPE html>
<html ng-app="restaurant" lang="es">
<head>
	<meta charset="utf-8">
	<meta name="description" content="Carta de restaurante">
	<!--<meta name="keywords" content="HTML5">-->
	<title>Carta</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js" ></script>
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="assets/css/style.css" media="screen" />
	
</head>
<body>


<menu-top></menu-top>	

<menu-prueba></menu-prueba>

<div class="container">
	<div class="col-lg-8">
	<div ng-controller=" menuController as producto" class="row menu">

		<div ng-repeat="producto in producto.productos.almuerzos " class="jumbotron">

			  <div class="media">
				  <div class="media-left">
				    <a href="#">
				      <img class="media-object" src="assets/img/plato1.jpg" alt="...">
				    </a>
				  </div>
				  <div class="media-body">
				  <div class="row">
				  	<div class="col-lg-8">
				  		 <h4 class="media-heading">{{producto.nombre}}</h4>
				    <h6> {{producto.Descripcion}}</h6>
				    <span class="label label-danger">Agotado</span>
				    <span class="badge">{{producto.precio}}</span>
				  	</div>
				  	<div class="col-lg-4">
				  		
				  		<button type="button" class="btn btn-default btn-sm">
						  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Star
						</button>

				  	</div>
				  </div>
				   	
				  </div>
			</div>
		</div>

	</div>


	</div>
	<div class="col-lg-4">
		<div class="table-responsive">
			<table class="table table-striped">
				<tr>Factura</tr>
				<tr>
				  <td class="info">Articulo</td>
				  <td class="info">Cantidad</td>
				  <td class="info">IVA</td>
				  <td class="info">10.000</td>	
				</tr>
				<tr>
				  <td class="">Almuerzo</td>
				  <td class="">1</td>
				  <td class="">valor</td>
				  <td class="">15.000</td>	
				</tr>
				<tr>
				  <td class="">Gaseosa</td>
				  <td class="">2</td>
				  <td class="">valor</td>
				  <td class="">13.000</td>	
				</tr>
				<tr>
				  <td class="">hamburguesa</td>
				  <td class="">3</td>
				  <td class="">valor</td>
				  <td class="">14.000</td>
				</tr>
				<tr>
				  <td class="info">Total</td>
				  <td class="info"></td>
				  <td class="info"></td>
				  <td class="info">42.000</td>
				</tr>
			</table>
		</div>
	</div>
</div>

<pie-pagina></pie-pagina>
<script src="app/app.js"></script>
<script src="app/controllers/controllers.js"></script> 
<script src="app/directivas/directivas.js"></script> 
</body>
</html>
